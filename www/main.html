<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline'; 
            media-src *; 
            connect-src *;
            img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/progress-bar.css">
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <title>Micronets</title>
    </head>
    <body>
        <div class='app-container'>
            <a id='logout'>Logout</a>
            <div class="app">
                <br>
                <h1>Micronets DPP</h1>
                <br><br>
                <div id="scanner" class="blink">
                    <p class="event waiting">Initializing...</p>
                    <!--p class="event listening">Ready to Scan</p-->
                    <p class="event ready">Ready to Scan</p>
                </div>
                <div id="loading" class='hidden'>
                    <img src="img/spinner.gif"/>
                </div>
                <div id='messageContainer' class='hidden'>
                    <div id='messageBox'>
                        <center>
                            <h3 id="message-status"></h3>
                            <p id="message-text">Test Message</p>
                        </center>
                    </div>
                    <center><p id="taptoclose">tap to close</p></center>
                </div>
                <div id='dpp-confirm' class='hidden'>
                    <div id='device-info'>
                        <center><h2 id='mac'>2c:d0:5a:6e:ca:3c</h2></center>
                        <span class='switch-label'>STA</span>            
                            <div class="switch">
                              <input id="toggle-btn" class="toggle" type="checkbox">
                              <label for="toggle-btn"></label>
                            </div>
                        <span class='switch-label'>AP</span>   
                        <br><br>
                    </div>
                    <div id='button-box'>
                        <div id="onboard-button" class="buttons-horz">
                            <p id='onboard-label' class="button-label">Onboard</p>
                        </div>
                        <div id="cancel-button" class="buttons-horz">
                            <p id='cancel-label'class="button-label">Cancel</p>
                        </div>
                    </div>
                </div>
          
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app-preferences.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
