<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline'; 
            media-src *; 
            connect-src *;
            img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/progress-bar.css">
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <title>Micronets</title>
    </head>
    <body>
        <div id='splash'>
            <center><h2 id='splash-title'>Micronets</h2></center>
            <center><div id='splash-credit'></div></center>
            <br><br>
            <div class='blink'>
                <center><h4 id='server-fail'>Server Unavailable</h4></center>

            </div>
            
            <div id="progress-bar" class="progress-bar blue stripes">
                <span style="width: 0%"></span>
            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app-preferences.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
